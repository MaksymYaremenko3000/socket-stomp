<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STOMP WebSocket Connector</title>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 400px;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Connect to WebSocket</h2>
  <input id="wsUrl" type="text" placeholder="Enter WebSocket URL..." value="wss://localhost:8443/ws" />
  <button id="connectBtn">Connect</button>

  <script>
    document.getElementById("connectBtn").addEventListener("click", () => {
      const url = document.getElementById("wsUrl").value.trim();
      if (!url) {
        alert("Please enter a WebSocket URL.");
        return;
      }

      let socket;
      try {
        socket = new WebSocket(url);
      } catch (e) {
        console.error('‚ùå Invalid WebSocket URL:', e);
        return;
      }

      const stompClient = Stomp.over(socket);
      stompClient.connect({}, frame => {
        console.log('‚úÖ Connected: ' + frame);
        const channel = '/topic/NotificationAddedCastV1';
        stompClient.subscribe(channel, (message) => {
          console.log('üì© Message received:', message.body);
        }, {
          id: 'NotificationAddedCastV1',
          userId: '2',
        });
      }, error => {
        console.error('‚ùå Connection error:', error);
      });
    });
  </script>
</body>
</html>
